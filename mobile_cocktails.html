<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçπ</text></svg>">
    <title>Cocktails List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            /* –£–ª—É—á—à–∞–µ—Ç –æ—Ç–∫–ª–∏–∫ –Ω–∞ –∫–∞—Å–∞–Ω–∏—è */
        }

        .cocktail-item {
            /* opacity: 0; REMOVED FOR DEBUGGING */
            /* transform: translateY(20px); REMOVED */
            /* animation: fadeIn 0.4s ease-out forwards; REMOVED */
            min-height: 44px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cocktail-item:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.15);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .selected-cocktail-li {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            font-weight: 600;
            color: #0369a1;
            border-left: 4px solid #0369a1;
            box-shadow: 0 4px 12px rgba(3, 105, 161, 0.2);
        }

        .dark .selected-cocktail-li {
            background: linear-gradient(135deg, #0c4a6e 0%, #075985 100%);
            color: #bae6fd;
            font-weight: 600;
            border-left: 4px solid #bae6fd;
            box-shadow: 0 4px 12px rgba(186, 230, 253, 0.1);
        }

        #cocktailDetailView {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(100%);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -8px 30px rgba(0, 0, 0, 0.15);
            max-height: 80vh;
            overflow-y: auto;
        }

        .dark #cocktailDetailView {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            box-shadow: 0 -8px 30px rgba(0, 0, 0, 0.4);
        }

        #cocktailDetailView.active {
            transform: translateY(0);
        }

        .filter-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 44px;
            white-space: nowrap;
            -webkit-tap-highlight-color: rgba(14, 165, 233, 0.1);
        }

        .filter-button:active {
            transform: scale(0.95);
        }

        .filter-button-active {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%) !important;
            color: white !important;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }

        .ingredient-qty {
            font-weight: 600;
            color: #0284c7;
        }

        .dark .ingredient-qty {
            color: #38bdf8;
        }

        /* Category badge - unified blue color for all */
        .category-badge {
            font-weight: 600;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            text-transform: capitalize;
            background-color: #0ea5e9;
            color: white;
        }

        .dark .category-badge {
            background-color: #0284c7;
        }

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        #cocktailListContainer {
            -webkit-overflow-scrolling: touch;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .filter-button:active {
            transform: scale(0.95);
            /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ transition –ø–æ–∫—Ä—ã–≤–∞–µ—Ç transform */
        }

        .cocktail-item:active {
            /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ transition –Ω–∞ cocktail-item –ø–æ–∫—Ä—ã–≤–∞–µ—Ç transform */
            transform: scale(0.98);
        }

        /* –£–ª—É—á—à–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        #searchBox {
            font-size: 16px;
            /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∑—É–º –Ω–∞ iOS */
            padding-left: 40px;
            padding-right: 40px;
        }

        /* Search wrapper with icon */
        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        /* search icon hides when text is entered */

        .clear-btn {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%) scale(0.8);
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
            z-index: 2;
        }

        .clear-btn:hover {
            color: #6b7280;
            background: rgba(0, 0, 0, 0.05);
        }

        .dark .clear-btn:hover {
            color: #d1d5db;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-wrapper.has-text .search-icon {
            opacity: 0;
            transform: translateY(-50%) scale(0.8);
        }

        .search-wrapper.has-text .clear-btn {
            opacity: 1;
            transform: translateY(-50%) scale(1);
            pointer-events: auto;
        }

        .cocktail-item {
            /* ... —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏ ... */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.03);
            /* –õ–µ–≥–∫–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å–ø–∏—Å–∫–∞ */
        }

        /* Backdrop –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Swipe –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä */
        .swipe-indicator {
            width: 40px;
            height: 4px;
            background: #d1d5db;
            border-radius: 2px;
            margin: 12px auto 8px;
        }

        .dark .swipe-indicator {
            background: #4b5563;
        }

        /* Sticky header –¥–ª—è –¥–µ—Ç–∞–ª–µ–π */
        .detail-header {
            position: sticky;
            top: 0;
            background: inherit;
            z-index: 10;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .dark .detail-header {
            border-bottom: 1px solid #374151;
        }
    </style>

    <script>
        // Global variables accessible to all functions
        let currentlySelectedLi = null;
        let currentCategory = 'all';
        let touchStartY = 0;
        let touchEndY = 0;

        // Apply dark theme
        document.documentElement.classList.add('dark');

        // --- Wait for cocktails to load, THEN initialize ---
        function initializeApp() {
            if (window.allCocktails && window.allCocktails.length > 0) {
                console.log('üéâ Initializing app with ' + window.allCocktails.length + ' cocktails');
                renderCategoryFilters();
                filterAndDisplayCocktails();
            } else {
                console.error('‚ùå initializeApp called but window.allCocktails is empty');
            }
        }

        // Updated functions to use window.domElements
        function renderCategoryFilters() {
            const { filterContainer } = window.domElements || {};
            if (!window.allCocktails) {
                console.error("Cocktail data is not available for generating filters.");
                if (filterContainer) filterContainer.innerHTML = '<p>Could not load categories.</p>';
                return;
            }
            if (!filterContainer) {
                console.error("filterContainer not available");
                return;
            }
            const categories = ['all', ...new Set(window.allCocktails.map(c => c.category).filter(Boolean).sort())];
            filterContainer.innerHTML = '';
            categories.forEach(category => {
                const button = document.createElement('button');
                button.dataset.category = category;
                button.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                button.className = 'filter-button bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 py-2 px-4 rounded-xl font-medium';
                filterContainer.appendChild(button);
            });
            const initialActiveButton = filterContainer.querySelector(`[data-category="${currentCategory}"]`);
            if (initialActiveButton) {
                setActiveFilterButton(initialActiveButton);
            }
        }

        function filterAndDisplayCocktails() {
            const { searchBoxEl } = window.domElements || {};
            const searchTerm = searchBoxEl ? searchBoxEl.value.toLowerCase().trim() : '';
            let filteredByCategory = window.allCocktails || [];
            if (currentCategory !== 'all') {
                filteredByCategory = filteredByCategory.filter(cocktail => cocktail.category === currentCategory);
            }
            const fullyFiltered = filteredByCategory.filter(cocktail =>
                cocktail.name.toLowerCase().includes(searchTerm) ||
                cocktail.ingredients.some(ing => ing.name.toLowerCase().includes(searchTerm))
            );
            displayCocktails(fullyFiltered);
        }

        function showCocktailDetails(cocktailId) {
            const { detailNameH2, detailMethodSpan, detailGlassSpan, detailIceSpan,
                detailGarnishSpan, detailIngredientsUl, modalBackdrop, cocktailDetailViewDiv,
                allergensContainer, detailAllergens } = window.domElements || {};
            const cocktail = (window.allCocktails || []).find(c => c.id === cocktailId);
            if (!cocktail) {
                console.error("Cocktail not found:", cocktailId);
                return;
            }
            if (detailNameH2) detailNameH2.textContent = cocktail.name;
            if (detailMethodSpan) detailMethodSpan.textContent = cocktail.method || 'N/A';
            if (detailGlassSpan) detailGlassSpan.textContent = cocktail.glass || 'N/A';
            if (detailIceSpan) detailIceSpan.textContent = cocktail.ice || 'N/A';
            if (detailGarnishSpan) detailGarnishSpan.textContent = cocktail.garnish || 'N/A';
            // Show allergens if present
            if (allergensContainer && detailAllergens) {
                if (cocktail.allergens && cocktail.allergens.trim()) {
                    detailAllergens.textContent = cocktail.allergens;
                    allergensContainer.classList.remove('hidden');
                } else {
                    allergensContainer.classList.add('hidden');
                }
            }
            if (detailIngredientsUl) {
                detailIngredientsUl.innerHTML = '';
                if (cocktail.ingredients && cocktail.ingredients.length > 0) {
                    cocktail.ingredients.forEach(ing => {
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center py-2 border-b border-gray-200 dark:border-gray-600 last:border-b-0';
                        li.innerHTML = `
                            <span class="text-gray-800 dark:text-gray-200">${ing.name}</span>
                            <span class="ingredient-qty font-semibold">${ing.qty}</span>
                        `;
                        detailIngredientsUl.appendChild(li);
                    });
                }
            }
            if (modalBackdrop) modalBackdrop.classList.add('active');
            if (cocktailDetailViewDiv) cocktailDetailViewDiv.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function displayCocktails(cocktails) {
            const { cocktailListUl, noResultsLi } = window.domElements || {};
            if (!cocktailListUl) {
                console.error("cocktailListUl not available");
                return;
            }
            // Remove all items except noResultsLi
            const items = cocktailListUl.querySelectorAll('li:not(#noResults)');
            items.forEach(item => item.remove());

            if (!cocktails || cocktails.length === 0) {
                if (noResultsLi) noResultsLi.classList.remove('hidden');
                return;
            }
            if (noResultsLi) noResultsLi.classList.add('hidden');

            cocktails.forEach((cocktail, index) => {
                const li = document.createElement('li');
                li.className = 'cocktail-item bg-gray-50 dark:bg-gray-700 p-4 rounded-xl border border-gray-200 dark:border-gray-600';
                li.dataset.id = cocktail.id;
                li.style.animationDelay = `${index * 0.03}s`;

                const categoryClass = `category-${cocktail.category || 'other'}`;
                li.innerHTML = `
                    <div class="flex justify-between items-center w-full gap-3">
                        <span class="font-medium text-gray-800 dark:text-gray-100 flex-1">${cocktail.name}</span>
                        <span class="category-badge ${categoryClass}">${cocktail.category || 'other'}</span>
                    </div>
                `;
                li.addEventListener('click', () => {
                    if (currentlySelectedLi) {
                        currentlySelectedLi.classList.remove('selected-cocktail-li');
                    }
                    li.classList.add('selected-cocktail-li');
                    currentlySelectedLi = li;
                    showCocktailDetails(cocktail.id);
                });
                cocktailListUl.appendChild(li);
            });
        }

        function setActiveFilterButton(activeButton) {
            const { filterContainer } = window.domElements || {};
            if (filterContainer) {
                filterContainer.querySelectorAll('.filter-button').forEach(btn => {
                    btn.classList.remove('filter-button-active');
                });
            }
            if (activeButton) {
                activeButton.classList.add('filter-button-active');
            }
        }

        function closeCocktailsDetails() {
            const { cocktailDetailViewDiv, modalBackdrop } = window.domElements || {};
            if (cocktailDetailViewDiv) cocktailDetailViewDiv.classList.remove('active');
            if (modalBackdrop) modalBackdrop.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Event Listeners - wrap in DOMContentLoaded to ensure elements exist
        document.addEventListener('DOMContentLoaded', () => {
            // Get DOM elements after DOM is ready
            const searchBoxEl = document.getElementById('searchBox');
            const cocktailListUl = document.getElementById('cocktailList');
            const noResultsLi = document.getElementById('noResults');
            const cocktailDetailViewDiv = document.getElementById('cocktailDetailView');
            const modalBackdrop = document.getElementById('modalBackdrop');
            const detailNameH2 = document.getElementById('detailName');
            const detailMethodSpan = document.getElementById('detailMethod');
            const detailGlassSpan = document.getElementById('detailGlass');
            const detailIceSpan = document.getElementById('detailIce');
            const detailGarnishSpan = document.getElementById('detailGarnish');
            const detailIngredientsUl = document.getElementById('detailIngredients');
            const closeDetailsButton = document.getElementById('closeDetails');
            const filterContainer = document.getElementById('filterContainer');

            // Get allergens elements
            const allergensContainer = document.getElementById('allergensContainer');
            const detailAllergens = document.getElementById('detailAllergens');

            // Make DOM elements globally accessible for functions
            window.domElements = {
                searchBoxEl, cocktailListUl, noResultsLi, cocktailDetailViewDiv,
                modalBackdrop, detailNameH2, detailMethodSpan, detailGlassSpan,
                detailIceSpan, detailGarnishSpan, detailIngredientsUl,
                closeDetailsButton, filterContainer, allergensContainer, detailAllergens
            };

            // Touch handling for swipe down
            if (cocktailDetailViewDiv) {
                cocktailDetailViewDiv.addEventListener('touchstart', (e) => {
                    touchStartY = e.changedTouches[0].screenY;
                });
                cocktailDetailViewDiv.addEventListener('touchend', (e) => {
                    touchEndY = e.changedTouches[0].screenY;
                    if (touchEndY - touchStartY > 50) {
                        closeCocktailsDetails();
                    }
                });
            }

            // Search input handling with icon animation
            const searchWrapper = document.getElementById('searchWrapper');
            const clearSearchBtn = document.getElementById('clearSearch');

            if (searchBoxEl && searchWrapper) {
                searchBoxEl.addEventListener('input', () => {
                    // Toggle has-text class for icon animation
                    if (searchBoxEl.value.length > 0) {
                        searchWrapper.classList.add('has-text');
                    } else {
                        searchWrapper.classList.remove('has-text');
                    }
                    filterAndDisplayCocktails();
                });
            }

            if (clearSearchBtn && searchBoxEl && searchWrapper) {
                clearSearchBtn.addEventListener('click', () => {
                    searchBoxEl.value = '';
                    searchWrapper.classList.remove('has-text');
                    filterAndDisplayCocktails();
                    searchBoxEl.focus();
                });
            }

            if (filterContainer) {
                filterContainer.addEventListener('click', (e) => {
                    const button = e.target.closest('.filter-button');
                    if (button) {
                        currentCategory = button.dataset.category;
                        setActiveFilterButton(button);
                        filterAndDisplayCocktails();
                    }
                });
            }

            if (closeDetailsButton) {
                closeDetailsButton.addEventListener('click', closeCocktailsDetails);
            }
            if (modalBackdrop) {
                modalBackdrop.addEventListener('click', closeCocktailsDetails);
            }

            // Check if data ready
            if (window.cocktailsDataReady) {
                console.log('‚ö° Data already ready, initializing...');
                initializeApp();
            } else {
                window.addEventListener('cocktailsLoaded', initializeApp);
            }

            // Fallback check
            setTimeout(() => {
                if (window.cocktailsDataReady) {
                    if (cocktailListUl && cocktailListUl.children.length <= 1) {
                        console.log('‚ö†Ô∏è Data ready but list empty, re-initializing...');
                        initializeApp();
                    }
                }
            }, 500);
        });

        // Also listen for cocktailsLoaded outside DOMContentLoaded for race conditions
        window.addEventListener('cocktailsLoaded', () => {
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                initializeApp();
            }
        });
        // Service Worker registration (for PWA)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW error:', err));
        }
    </script>
