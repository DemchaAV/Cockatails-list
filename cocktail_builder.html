            transform: translateY(0);

    </style>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen">

                    <!-- Search and Filter Controls (Mobile-First Vertical Layout) -->

                        </div>

                        <!-- –ë–ª–æ–∫ 2: –§–∏–ª—å—Ç—Ä—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–π -->

                        </div>

                        <!-- –ë–ª–æ–∫ 3: –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
                        <div class="flex gap-2">
                            <input type="text" id="newCategoryName" placeholder="New category name..."
                                class="flex-1 p-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-all dark:bg-gray-700 dark:text-white text-sm">
                            <button id="addCategoryBtn" type="button"

                    <div id="cocktailsList" class="space-y-4">

    </div>

    <script>
        // Apply dark theme
        document.documentElement.classList.add('dark');

        // State
        let cocktails = JSON.parse(localStorage.getItem('cocktails') || '[]');
        let appCategories = JSON.parse(localStorage.getItem('appCategories')) || ['signature', 'bombay', 'classic'];
        let ingredientCounter = 0;
        let activeCategory = 'all'; // For category filtering
        let searchTerm = ''; // For search input

        // DOM Elements
        const form = document.getElementById('cocktailForm');
        const ingredientsList = document.getElementById('ingredientsList');
        const addIngredientBtn = document.getElementById('addIngredientBtn');
        const cocktailsList = document.getElementById('cocktailsList');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const uploadFile = document.getElementById('uploadFile');
        const uploadJsFileGuiBtn = document.getElementById('uploadJsFileGuiBtn');
        const loadFromUrlBtn = document.getElementById('loadFromUrlBtn');
        const searchInput = document.getElementById('searchInput');
        const categoryFilterBtnsContainer = document.getElementById('categoryFilters');
        const cocktailCategorySelect = document.getElementById('cocktailCategory');
        const newCategoryNameInput = document.getElementById('newCategoryName');
        const addCategoryBtn = document.getElementById('addCategoryBtn');

        // –î–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        let editIndex = null;

        // Utility Functions
        function generateId(name) {
            return name.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '-')
                .substring(0, 50);
        }

        function addIngredientRow(name = '', qty = '') {
            const div = document.createElement('div');
            div.className = 'ingredient-item flex gap-3 items-center bg-white dark:bg-gray-700 p-3 rounded-lg border border-gray-200 dark:border-gray-600';
            div.innerHTML = `
                <div class="flex-1">
                    <input type="text" placeholder="Ingredient name" value="${name}"
                        class="ingredient-name w-full p-2 border border-gray-300 dark:border-gray-600 rounded focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-all dark:bg-gray-600 dark:text-white text-sm"
                        required>
                </div>
                <div class="w-24">
                    <input type="text" placeholder="Qty" value="${qty}"
                        class="ingredient-qty w-full p-2 border border-gray-300 dark:border-gray-600 rounded focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-all dark:bg-gray-600 dark:text-white text-sm"
                        required>
                </div>
                <button type="button" class="delete-btn text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-50 dark:hover:bg-red-900/30">
                    üóëÔ∏è
                </button>
            `;

            div.querySelector('.delete-btn').addEventListener('click', () => {
                div.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => div.remove(), 300);
            });

            ingredientsList.appendChild(div);
            ingredientCounter++;
        }

        function renderCocktails() {
            let filteredCocktails = [...cocktails];

            // Filter by active category
            if (activeCategory !== 'all') {
                filteredCocktails = filteredCocktails.filter(c => c.category === activeCategory);
            }

            // Filter by search term (name)
            if (searchTerm) {
                filteredCocktails = filteredCocktails.filter(c =>
                    c.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            if (filteredCocktails.length === 0) {
                cocktailsList.innerHTML = `
                    <div class="text-center text-gray-500 dark:text-gray-400 py-8">
                        <div class="text-4xl mb-2">üç∏</div>
                        <p>No cocktails found.</p>
                    </div>
                `;
                return;
            }

            cocktailsList.innerHTML = filteredCocktails.map((cocktail, index) => {
                // Important: The index here is for the filteredCocktails array.
                // To get the original index in the `cocktails` array for deletion/editing, 
                // we need to find it. We can use the cocktail's id if it's unique and stable,
                // or find its actual index in the original `cocktails` array.
                // For simplicity, we'll find it by reference or a unique ID if available.
                // Let's assume cocktail.id is unique and was generated previously.
                const originalIndex = cocktails.findIndex(c => c.id === cocktail.id);

                return `
                <div class="cocktail-card bg-gradient-to-r from-sky-50 to-blue-50 dark:from-gray-700 dark:to-gray-600 p-4 rounded-xl border border-sky-200 dark:border-gray-600">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-bold text-lg text-sky-700 dark:text-sky-300">${cocktail.name}</h3>
                            <span class="inline-block bg-sky-600 text-white text-xs px-2 py-1 rounded-full">${cocktail.category}</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="deleteCocktail(${originalIndex})" class="text-red-500 hover:text-red-700 p-1 rounded">
                                üóëÔ∏è
                            </button>
                            <button onclick="editCocktail(${originalIndex})" class="text-sky-500 hover:text-sky-700 p-1 rounded">
                                ‚úèÔ∏è
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-sm text-gray-600 dark:text-gray-300 mb-3">
                        <div><strong>Method:</strong> ${cocktail.method || 'N/A'}</div>
                        <div><strong>Glass:</strong> ${cocktail.glass || 'N/A'}</div>
                        <div><strong>Ice:</strong> ${cocktail.ice || 'N/A'}</div>
                        <div><strong>Garnish:</strong> ${cocktail.garnish || 'N/A'}</div>
                    </div>
                    <div class="text-sm">
                        <strong class="text-sky-600 dark:text-sky-400">Ingredients:</strong>
                        <ul class="mt-1 space-y-1">
                            ${cocktail.ingredients.map(ing => `
                                <li class="flex justify-between">
                                    <span>${ing.name}</span>
                                    <span class="font-semibold text-sky-600 dark:text-sky-400">${ing.qty}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    ${cocktail.allergens ? `<div class="mt-2 text-xs text-orange-600 dark:text-orange-400"><strong>Allergens:</strong> ${cocktail.allergens}</div>` : ''}
                </div>
            `;
            }).join('');
        }

        function saveCocktails() {
            localStorage.setItem('cocktails', JSON.stringify(cocktails));
        }

        function deleteCocktail(index) {
            if (confirm('Delete this cocktail?')) {
                cocktails.splice(index, 1);
                saveCocktails();
                renderCocktails();
            }
        }

        function downloadJS() {
            // Default to active category if it's not 'all'
            const defaultName = activeCategory !== 'all' ? activeCategory : 'new-category';

            const categoryName = prompt("Enter the category name (ID) for this file.\nThis will be used as the filename and internal ID.", defaultName);

            if (!categoryName) return;

            let dataToExport = cocktails;

            // Allow user to decide scope: All vs Filtered
            // If likely creating a new list from scratch (which is common), exporting ALL as the new category is helpful.
            if (cocktails.length > 0) {
                const exportAll = confirm(`Export ALL ${cocktails.length} cocktails as '${categoryName}'?\n\n[OK] Yes, export all (and set their category to '${categoryName}').\n[Cancel] No, only export cocktails currently labeled '${categoryName}'.`);

                if (!exportAll) {
                    dataToExport = cocktails.filter(c => c.category === categoryName);
                    if (dataToExport.length === 0) {
                        alert(`No cocktails found with category '${categoryName}'.`);
                        return;
                    }
                } else {
                    // Override category for export consistency
                    dataToExport = dataToExport.map(c => ({
                        ...c,
                        category: categoryName
                    }));
                }
            } else {
                alert('No cocktails to export!');
                return;
            }

            // Generate content in the new standardized format
            const jsContent = `// Category: ${categoryName}
if (typeof window.registerCocktails === 'function') {
    window.registerCocktails('${categoryName}', ${JSON.stringify(dataToExport, null, 2)});
} else {
    window.pendingCocktails = window.pendingCocktails || [];
    window.pendingCocktails.push({ category: '${categoryName}', data: ${JSON.stringify(dataToExport, null, 2)} });
}
`;
            downloadString(jsContent, `${categoryName}.js`);
        }

        function downloadString(content, filename) {
            const blob = new Blob([content], { type: 'application/javascript' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // –ì–ª–æ–±–∞–ª—å–Ω–æ –¥–æ—Å—Ç—É–ø–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        window.editCocktail = function (index) {
            const cocktail = cocktails[index]; // Use original index
            if (!cocktail) {
                console.error('Cocktail not found for editing at index:', index);
                return;
            }
            document.getElementById('cocktailName').value = cocktail.name;
            document.getElementById('cocktailCategory').value = cocktail.category;
            document.getElementById('cocktailMethod').value = cocktail.method || '';
            document.getElementById('cocktailGlass').value = cocktail.glass || '';
            document.getElementById('cocktailIce').value = cocktail.ice || '';
            document.getElementById('cocktailGarnish').value = cocktail.garnish || '';
            document.getElementById('cocktailAllergens').value = cocktail.allergens || '';
            ingredientsList.innerHTML = '';
            (cocktail.ingredients || []).forEach(ing => addIngredientRow(ing.name, ing.qty));
            editIndex = index;
            form.scrollIntoView({ behavior: 'smooth' });
        }

        // Event Listeners
        addIngredientBtn.addEventListener('click', () => addIngredientRow());

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('cocktailName').value.trim();
            const category = document.getElementById('cocktailCategory').value;
            const method = document.getElementById('cocktailMethod').value.trim();
            const glass = document.getElementById('cocktailGlass').value.trim();
            const ice = document.getElementById('cocktailIce').value.trim();
            const garnish = document.getElementById('cocktailGarnish').value.trim();
            const allergens = document.getElementById('cocktailAllergens').value.trim();

            const ingredientRows = document.querySelectorAll('.ingredient-item');
            const ingredients = Array.from(ingredientRows).map(row => ({
                name: row.querySelector('.ingredient-name').value.trim(),
                qty: row.querySelector('.ingredient-qty').value.trim()
            })).filter(ing => ing.name && ing.qty);

            if (!name || !category) {
                alert('Name and Category are required fields.');
                return;
            }
            if (ingredients.length === 0) {
                alert('Please add at least one ingredient.');
                return;
            }

            const cocktail = {
                id: generateId(name + Date.now()), // Ensure unique ID even if name is the same during edit
                name,
                category,
                method: method || null,
                glass: glass || null,
                ice: ice || null,
                garnish: garnish || null,
                ingredients,
                allergens: allergens || null
            };

            if (editIndex !== null) {
                cocktails[editIndex] = cocktail;
                editIndex = null;
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.textContent = 'üéØ Add Cocktail'; // Reset button text
            } else {
                cocktails.push(cocktail);
            }
            saveCocktails();
            renderCocktails();
            form.reset();
            ingredientsList.innerHTML = '';
            addIngredientRow();

            const btn = form.querySelector('button[type="submit"]');
            const originalText = (editIndex === null || typeof originalAddBtnText === 'undefined') ? 'üéØ Add Cocktail' : originalAddBtnText; // Fallback for safety

            btn.textContent = '‚úÖ Saved!';
            btn.classList.add('bg-green-600');
            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('bg-green-600');
            }, 2000);
        });

        // Handle search input
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderCocktails();
            });
        }

        // Function to save categories to localStorage
        function saveAppCategories() {
            localStorage.setItem('appCategories', JSON.stringify(appCategories));
        }

        // Function to render category options in the form select
        function renderCategoryOptionsForForm() {
            if (!cocktailCategorySelect) return;
            cocktailCategorySelect.innerHTML = '<option value="">Select category</option>'; // Default option
            appCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                cocktailCategorySelect.appendChild(option);
            });
        }

        // Function to render category filter buttons
        function renderCategoryFilters() {
            if (!categoryFilterBtnsContainer) return;
            categoryFilterBtnsContainer.innerHTML = ''; // Clear existing buttons

            // Add 'All' button
            const allBtn = document.createElement('button');
            allBtn.type = 'button'; // Explicitly set type
            allBtn.dataset.category = 'all';
            allBtn.textContent = 'All';
            allBtn.className = `category-filter-btn px-4 py-2 rounded-lg`;
            if (activeCategory === 'all') {
                allBtn.classList.add('active', 'bg-sky-600', 'text-white');
            } else {
                allBtn.classList.add('bg-gray-200', 'dark:bg-gray-600', 'text-gray-700', 'dark:text-gray-300', 'hover:bg-sky-500', 'hover:text-white');
            }
            allBtn.addEventListener('click', handleCategoryFilterClick);
            categoryFilterBtnsContainer.appendChild(allBtn);

            // Add buttons for each category
            appCategories.forEach(category => {
                const btnWrapper = document.createElement('div'); // Wrapper for category button and delete icon
                btnWrapper.className = 'relative flex items-center'; // For positioning delete icon

                const btn = document.createElement('button');
                btn.type = 'button'; // Explicitly set type
                btn.dataset.category = category;
                btn.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                // Add more padding to the right if we plan to add a delete icon inside or next to it.
                btn.className = `category-filter-btn px-4 py-2 rounded-lg`;

                if (activeCategory === category) {
                    btn.classList.add('active', 'bg-sky-600', 'text-white');
                } else {
                    btn.classList.add('bg-gray-200', 'dark:bg-gray-600', 'text-gray-700', 'dark:text-gray-300', 'hover:bg-sky-500', 'hover:text-white');
                }
                btn.addEventListener('click', handleCategoryFilterClick);
                btnWrapper.appendChild(btn);

                // Add delete icon/button for each category (except 'all')
                const deleteIcon = document.createElement('span');
                deleteIcon.textContent = 'üóëÔ∏è';
                deleteIcon.className = 'ml-2 cursor-pointer text-xs p-1 hover:bg-red-200 dark:hover:bg-red-700 rounded-full';
                deleteIcon.dataset.categoryToDelete = category;
                deleteIcon.title = `Delete category "${category}"`;
                deleteIcon.addEventListener('click', handleDeleteCategoryClick);
                btnWrapper.appendChild(deleteIcon);

                // Add rename icon/button for each category (except 'all')
                const renameIcon = document.createElement('span');
                renameIcon.textContent = '‚úèÔ∏è';
                renameIcon.className = 'ml-1 cursor-pointer text-xs p-1 hover:bg-yellow-200 dark:hover:bg-yellow-600 rounded-full';
                renameIcon.dataset.categoryToRename = category;
                renameIcon.title = `Rename category "${category}"`;
                renameIcon.addEventListener('click', handleRenameCategoryClick);
                btnWrapper.appendChild(renameIcon);

                categoryFilterBtnsContainer.appendChild(btnWrapper);
            });
        }

        // Handler for category filter button clicks
        function handleCategoryFilterClick(event) {
            // Check if the click is on the delete or rename icon
            if (event.target.dataset.categoryToDelete || event.target.dataset.categoryToRename) return;

            const clickedCategory = event.target.closest('[data-category]').dataset.category;
            activeCategory = clickedCategory;
            renderCategoryFilters();
            renderCocktails();
        }

        // Function to handle deleting a category
        function handleDeleteCategoryClick(event) {
            const categoryName = event.target.dataset.categoryToDelete;
            if (!categoryName) return;

            const confirm1 = confirm(`Are you sure you want to delete the category "${categoryName}"? All cocktails in this category will also be deleted.`);
            if (!confirm1) return;

            const confirm2 = confirm(`This action cannot be undone. Delete category "${categoryName}" and all its cocktails?`);
            if (!confirm2) return;

            // Delete cocktails associated with this category
            cocktails = cocktails.filter(cocktail => cocktail.category !== categoryName);
            saveCocktails();

            // Delete the category itself
            appCategories = appCategories.filter(cat => cat !== categoryName);
            saveAppCategories();

            // If the deleted category was the active one, reset to 'all'
            if (activeCategory === categoryName) {
                activeCategory = 'all';
            }

            renderCategoryOptionsForForm();
            renderCategoryFilters();
            renderCocktails();

            alert(`Category "${categoryName}" and all associated cocktails have been deleted.`);
        }

        // Function to handle renaming a category
        function handleRenameCategoryClick(event) {
            const oldCategoryName = event.target.dataset.categoryToRename;
            if (!oldCategoryName) return;

            const newCategoryNameRaw = prompt(`Enter the new name for category "${oldCategoryName}":`, oldCategoryName);

            if (newCategoryNameRaw === null) return; // User cancelled

            const newCategoryName = newCategoryNameRaw.trim().toLowerCase();

            if (!newCategoryName) {
                alert("New category name cannot be empty.");
                return;
            }

            if (newCategoryName === oldCategoryName) {
                // No change, do nothing or inform user
                return;
            }

            if (newCategoryName === 'all') {
                alert('"All" is a reserved name and cannot be used as a category name.');
                return;
            }

            if (appCategories.includes(newCategoryName)) {
                alert(`Category "${newCategoryName}" already exists.`);
                return;
            }

            // Update category in all associated cocktails
            cocktails.forEach(cocktail => {
                if (cocktail.category === oldCategoryName) {
                    cocktail.category = newCategoryName;
                }
            });
            saveCocktails();

            // Update the category in appCategories array
            const categoryIndex = appCategories.indexOf(oldCategoryName);
            if (categoryIndex > -1) {
                appCategories[categoryIndex] = newCategoryName;
            }
            saveAppCategories();

            // If the renamed category was the active one, update activeCategory
            if (activeCategory === oldCategoryName) {
                activeCategory = newCategoryName;
            }

            renderCategoryOptionsForForm();
            renderCategoryFilters();
            renderCocktails();

            alert(`Category "${oldCategoryName}" has been renamed to "${newCategoryName}".`);
        }

        // Function to add a new category
        function addNewCategory() {
            if (!newCategoryNameInput) return;
            const categoryName = newCategoryNameInput.value.trim().toLowerCase();

            if (!categoryName) {
                alert("Category name cannot be empty.");
                return;
            }

            if (appCategories.includes(categoryName)) {
                alert(`Category "${categoryName}" already exists.`);
                return;
            }
            // Prevent adding "all" as a category name
            if (categoryName === 'all') {
                alert('"All" is a reserved name and cannot be added as a category.');
                return;
            }

            appCategories.push(categoryName);
            saveAppCategories(); // Save to localStorage
            renderCategoryOptionsForForm(); // Update select in form
            renderCategoryFilters(); // Update filter buttons
            newCategoryNameInput.value = ''; // Clear input
            alert(`Category "${categoryName}" added successfully.`);
        }

        // Ensure download button works
        if (downloadBtn) {
            downloadBtn.addEventListener('click', function () {
                downloadJS();
            });
        } else {
            console.warn('Download button not found!');
        }

        // Ensure clear all button works
        if (clearAllBtn) {
            clearAllBtn.addEventListener('click', () => {
                if (confirm('Delete all cocktails? This cannot be undone.')) {
                    cocktails = [];
                    saveCocktails();
                    renderCocktails();
                }
            });
        } else {
            console.warn('Clear All button not found!');
        }

        // Handle click for the new GUI button for uploading JS file
        if (uploadJsFileGuiBtn && uploadFile) {
            uploadJsFileGuiBtn.addEventListener('click', () => {
                uploadFile.click();
            });
        } else {
            if (!uploadJsFileGuiBtn) console.warn('Upload JS File GUI button (uploadJsFileGuiBtn) not found!');
            if (!uploadFile) console.warn('Actual file upload input (uploadFile) not found!');
        }

        // Handle Add Category button click
        if (addCategoryBtn) {
            addCategoryBtn.addEventListener('click', addNewCategory);
        } else {
            console.warn('Add Category button (addCategoryBtn) not found!');
        }

        function processImportedData(text) {
            let match = text.match(/const\s+allCocktails\s*=\s*(\[.*\]);?/s);
            if (!match) {
                alert('File content must contain: const allCocktails = [...]');
                return;
            }
            let imported;
            try {
                imported = (new Function('return ' + match[1]))();
            } catch (err) {
                alert('Failed to parse cocktails array: ' + err.message);
                return;
            }
            if (!Array.isArray(imported)) {
                alert('Imported data is not an array!');
                return;
            }

            // Discover and add new categories from the imported file
            let newCategoriesAdded = false;
            const discoveredCategories = new Set(appCategories); // Use a Set for efficient lookup and addition

            imported.forEach(cocktail => {
                if (cocktail.category) {
                    const categoryFromFile = cocktail.category.trim().toLowerCase();
                    if (categoryFromFile && categoryFromFile !== 'all' && !discoveredCategories.has(categoryFromFile)) {
                        discoveredCategories.add(categoryFromFile);
                        appCategories.push(categoryFromFile); // Keep appCategories as an array
                        newCategoriesAdded = true;
                    }
                }
            });

            if (newCategoriesAdded) {
                saveAppCategories();
                renderCategoryOptionsForForm(); // Update select in form with new categories
                renderCategoryFilters();      // Update filter buttons with new categories
                alert('New categories from the file have been automatically added.');
            }

            if (confirm('Replace all current recipes with imported ones? (OK ‚Äî replace, Cancel ‚Äî add to existing)')) {
                cocktails = imported;
            } else {
                cocktails = cocktails.concat(imported);
            }
            saveCocktails();
            renderCocktails();
            alert('Import complete!');
        }

        // Ensure the file upload functionality is correctly wired
        // 1. Event listener for the actual hidden file input
        if (uploadFile) {
            uploadFile.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function (ev) {
                    processImportedData(ev.target.result);
                };
                reader.readAsText(file);
                e.target.value = ''; // Reset input to allow uploading the same file again
            });
        } else {
            console.warn('File input (uploadFile) not found!');
        }

        // Handle Load from URL button click
        if (loadFromUrlBtn) {
            loadFromUrlBtn.addEventListener('click', async () => {
                const baseUrl = 'https://demchaav.github.io/Cockatails-list/data/';
                const configUrl = baseUrl + 'config.js';

                if (!confirm(`Load recipes from GitHub? This will fetch the latest configuration and categories from:\n${baseUrl}`)) {
                    return;
                }

                const loadingMsg = document.createElement('div');
                loadingMsg.className = 'fixed top-4 right-4 bg-sky-600 text-white px-6 py-3 rounded-lg shadow-xl z-50 flex items-center gap-3';
                loadingMsg.innerHTML = '<span class="animate-spin text-xl">‚è≥</span> <span>Connecting to GitHub...</span>';
                document.body.appendChild(loadingMsg);

                try {
                    // 1. Fetch Config
                    loadingMsg.innerHTML = '<span class="animate-spin text-xl">‚è≥</span> <span>Fetching config...</span>';
                    const configResponse = await fetch(configUrl);
                    if (!configResponse.ok) throw new Error(`Failed to load config: ${configResponse.status}`);
                    const configText = await configResponse.text();

                    // Extract categories array using Regex
                    const categoriesMatch = configText.match(/categories:\s*(\[[^\]]+\])/s);
                    if (!categoriesMatch) throw new Error('Could not parse categories from config.js');

                    // Safe eval of the array string
                    const categories = (new Function('return ' + categoriesMatch[1]))();
                    console.log('Found categories:', categories);

                    if (!Array.isArray(categories) || categories.length === 0) {
                        throw new Error('No categories found in config.');
                    }

                    // 2. Fetch all categories
                    let allFetcherCocktails = [];
                    let loadedCount = 0;

                    for (const catFile of categories) {
                        loadingMsg.innerHTML = `<span class="animate-spin text-xl">‚è≥</span> <span>Loading ${catFile}...</span>`;
                        const catUrl = baseUrl + 'categories/' + catFile;

                        try {
                            const catResponse = await fetch(catUrl);
                            if (!catResponse.ok) throw new Error(`HTTP ${catResponse.status}`);
                            const catText = await catResponse.text();

                            // Extract JSON data from window.registerCocktails('name', [...])
                            // Regex looks for: window.registerCocktails('catName', [ ... ])
                            // We capture the array content.
                            const dataMatch = catText.match(/window\.registerCocktails\s*\(\s*['"][^'"]+['"]\s*,\s*(\[.*\])\s*\)/s); // dotAll for multiline

                            if (dataMatch && dataMatch[1]) {
                                const recipes = (new Function('return ' + dataMatch[1]))();
                                if (Array.isArray(recipes)) {
                                    allFetcherCocktails = allFetcherCocktails.concat(recipes);
                                    loadedCount += recipes.length;
                                    console.log(`Loaded ${recipes.length} from ${catFile}`);
                                }
                            } else {
                                console.warn(`Could not parse data from ${catFile}`);
                            }
                        } catch (err) {
                            console.error(`Failed to load category ${catFile}:`, err);
                        }
                    }

                    // 3. Process Data
                    if (allFetcherCocktails.length > 0) {
                        loadingMsg.style.backgroundColor = '#059669'; // Green
                        loadingMsg.innerHTML = `<span>‚úÖ Loaded ${allFetcherCocktails.length} cocktails! Processing...</span>`;

                        // Fake delay to show success message
                        await new Promise(r => setTimeout(r, 1000));

                        // Use existing process function, but wrap in a way it accepts the array directly 
                        // or we just call the logic directly since processImportedData expects text regex.

                        const imported = allFetcherCocktails;

                        // Discover and add new categories from the imported file
                        let newCategoriesAdded = false;
                        const discoveredCategories = new Set(appCategories);

                        imported.forEach(cocktail => {
                            if (cocktail.category) {
                                const categoryFromFile = cocktail.category.trim().toLowerCase();
                                if (categoryFromFile && categoryFromFile !== 'all' && !discoveredCategories.has(categoryFromFile)) {
                                    discoveredCategories.add(categoryFromFile);
                                    appCategories.push(categoryFromFile);
                                    newCategoriesAdded = true;
                                }
                            }
                        });

                        if (newCategoriesAdded) {
                            saveAppCategories();
                            renderCategoryOptionsForForm();
                            renderCategoryFilters();
                        }

                        if (confirm(`Successfully downloaded ${imported.length} cocktails from GitHub.\n\nClick OK to REPLACE your current list with these.\nClick Cancel to MERGE them with your current list.`)) {
                            cocktails = imported;
                        } else {
                            // Merge logic
                            const existingIds = new Set(cocktails.map(c => c.id));
                            let addedCount = 0;
                            imported.forEach(newC => {
                                if (!existingIds.has(newC.id)) {
                                    cocktails.push(newC);
                                    addedCount++;
                                }
                            });
                            alert(`Merged ${addedCount} new cocktails.`);
                        }

                        saveCocktails();
                        renderCocktails();
                    } else {
                        throw new Error('No cocktails extracted from any category file.');
                    }

                } catch (error) {
                    console.error('GitHub Load Error:', error);
                    loadingMsg.style.backgroundColor = '#dc2626'; // Red
                    loadingMsg.innerHTML = `<span>‚ùå Error: ${error.message}</span>`;
                    setTimeout(() => alert('Failed to load from GitHub. See console for details.'), 500);
                } finally {
                    setTimeout(() => {
                        if (loadingMsg.parentNode) document.body.removeChild(loadingMsg);
                    }, 3000);
                }
            });
        }

        // 2. Event listener for the visible GUI button to trigger the hidden file input
        if (uploadJsFileGuiBtn && uploadFile) {
            uploadJsFileGuiBtn.addEventListener('click', () => {
                uploadFile.click();
            });
        } else {
            if (!uploadJsFileGuiBtn) console.warn('Upload JS File GUI button (uploadJsFileGuiBtn) not found!');
            // Warning for uploadFile already handled above
        }

        // Initialize
        addIngredientRow(); // Add initial ingredient row
        renderCategoryOptionsForForm(); // Populate category select in form
        renderCategoryFilters(); // Render filter buttons
        renderCocktails();
    </script>
</body>
