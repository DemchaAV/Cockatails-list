    <script>
        function updateStats() {
            const cocktails = window.allCocktails || [];
            if (cocktails.length > 0) {
                document.getElementById('totalCocktails').textContent = cocktails.length;
            }

            // Calculate unique categories
            const categories = new Set(cocktails.map(c => c.category).filter(Boolean));
            if (categories.size > 0) {
                document.getElementById('totalCategories').textContent = categories.size;
            }
        }

        // Update stats when cocktails are loaded
        if (window.cocktailsDataReady) {
            updateStats();
        } else {
            window.addEventListener('cocktailsLoaded', updateStats);
        }

        // Initialize empty stats (or maybe fallback to localStorage if needed, but file is source of truth now)
        document.addEventListener('DOMContentLoaded', () => {
            // Optional: fallback visual state while loading
        });

        // Haptic feedback for mobile
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                if ('vibrate' in navigator) {
                    navigator.vibrate(10);
                }
            });
        });

        // Service Worker registration (for PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW error:', err));
            });
        }
    </script>
